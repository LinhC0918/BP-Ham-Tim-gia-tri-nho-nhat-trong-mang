    <script>
        function minArray(arr) {
            if (arr.length === 0){
                return -1;
            }
            var min = arr[0];
            var index;
            for (var i = 0; i < arr.length; i++){
                if (arr[i] < min){
                    min = arr[i];
                    index = i;
                }
            }
            return index;
        }
